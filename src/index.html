<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passbokning – Buttlekalk</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main id="app">
    <div id="loading">Laddar...</div>
  </main>

  <div id="admin-panel" class="hidden">
    <div id="admin-login" class="hidden">
      <h2>Admin-inloggning</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="E-post" required>
        <input type="password" id="login-password" placeholder="Lösenord" required>
        <button type="submit">Logga in</button>
        <p id="login-error" class="error hidden"></p>
      </form>
    </div>

    <div id="admin-tools" class="hidden">
      <h2>Admin</h2>
      <div class="admin-section">
        <h3>Skapa bränning</h3>
        <form id="create-branning-form">
          <input type="text" id="branning-name" placeholder="Namn (t.ex. Midsommarbränning 2025)" required>
          <button type="submit">Skapa bränning</button>
        </form>
      </div>

      <div class="admin-section" id="add-pass-section" style="display:none">
        <h3>Lägg till pass</h3>
        <form id="add-pass-form">
          <label>Bränning <select id="pass-branning-id"></select></label>
          <label>Datum <input type="date" id="pass-date" required></label>
          <div style="display:flex;gap:0.5rem">
            <label style="flex:1">Start <input type="time" id="pass-start" required></label>
            <label style="flex:1">Slut <input type="time" id="pass-end" required></label>
          </div>
          <input type="text" id="pass-aktivitet" placeholder="Aktivitet (t.ex. Bränning - Pass 0)">
          <div style="display:flex;gap:0.5rem">
            <label style="flex:1">Platser <input type="number" id="pass-platser" value="2" min="0" max="20"></label>
            <label style="flex:1">Reserver <input type="number" id="pass-reserver" value="2" min="0" max="20"></label>
          </div>
          <button type="submit">Lägg till pass</button>
        </form>
        <div id="pass-add-status"></div>
      </div>

      <div class="admin-section">
        <h3>Hantera bränningar</h3>
        <div id="admin-branningar-list"></div>
      </div>

      <div class="admin-section">
        <h3>Skapa admin</h3>
        <form id="create-admin-form">
          <input type="text" id="admin-name" placeholder="Namn" required>
          <input type="email" id="admin-email" placeholder="E-post" required>
          <input type="password" id="admin-pw" placeholder="Lösenord" required>
          <button type="submit">Skapa admin</button>
        </form>
      </div>

      <button id="logout-btn">Logga ut</button>
    </div>
  </div>

  <footer>
    <a href="#" id="admin-link">Admin</a>
    <span class="sep">|</span>
    <span>Buttlekalk Passbokning</span>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
